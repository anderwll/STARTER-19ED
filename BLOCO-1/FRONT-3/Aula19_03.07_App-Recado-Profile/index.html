<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Recados com Bootstrap - Login</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
  
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container-fluid vh-100 bg-body-secondary">
        <!-- Login -->
        <section class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xxl-3 shadow rounded pt-4 p-2">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img src="./assets/logo.png" alt="logo Growdev" class="logo-grow">
                        </div>
                    </div>
                    <div class="row mt-4 mb-5">
                        <div class="col">
                            <h2 class="fs-4 text-center">Insira suas credenciais!</h2>
                        </div>
                    </div>
                    <form id="form-login" class="row g-3 needs-validation" novalidate>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="" required />
                                <label for="email" class="form-label">E-mail</label>
                                <div class="invalid-feedback">
                                    Campo obrigatório. Informe um e-mail válido.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Senha" required />
                                <button class="btn btn-outline-secondary" type="button"
                                        id="button-addon2"><i class="bi bi-eye-slash"></i>
                                    </button>
                                <div class="invalid-feedback">
                                    Campo obrigatório.
                                </div>
                            </div>
                        </div>
                        <div class="col-12" id="feedback-login">
                            <!-- mostrado pelo JS -->
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg w-100" type="submit" id="btn-login">Entrar</button>
                        </div>
                    </form>
                    <div class="row py-3">
                        <div class="col-12 text-center">
                            <small>Não possui conta?
                                <!-- Button trigger modal -->
                                <a type="submit" class="text-decoration-none" data-bs-toggle="modal"
                                    data-bs-target="#modal-signup">
                                    Cadastre-se
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal Cadastro -->
        <div class="modal fade" id="modal-signup" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastrar usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-signup" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row gap-0 row-gap-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name-signup" placeholder=""
                                                required />
                                            <label for="name-signup" class="form-label">Nome</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email-signup" placeholder=""
                                                required />
                                            <label for="email-signup" class="form-label">E-mail</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório. Informe um e-mail válido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password-signup"
                                                placeholder="" required />
                                            <label for="password-signup" class="form-label">Senha</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="password-confirm"
                                                placeholder="" required />
                                            <label for="password-confirm" class="form-label">Confirmar Senha</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12" id="feedback-signup">
                                        <!-- mostrado pelo JS -->
                                    </div>
                                    <div class="modal-footer col-12">
                                        <button type="submit" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary"
                                            id="btn-confirm-signup">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div aria-live="polite" aria-atomic="true" class="position-fixed" id="container-toast"
            style="top: 24px; right: 32px"></div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!-- JS Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Meu JS -->
    <script src="./js/interactions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
