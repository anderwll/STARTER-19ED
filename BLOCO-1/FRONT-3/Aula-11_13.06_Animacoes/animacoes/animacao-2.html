<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMATIONS 2</title>
  </head>

  <body>
    <h3>Sintaxe:</h3>
    <h3>
      animation: name duration timing-function delay iteration-count direction
      fill-mode play-state;
    </h3>

    <p>
      Se movimenta 200px, por 5 segundos, depois volta suavemente por mais 5
      segundos e recomeça o ciclo assim que termina.
    </p>
    <p>Sempre adicione o tempo da animação, senão ela não executará</p>
    <div></div>
  </body>
</html>
