<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Recados com Bootstrap - Home</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body class="vh-100">
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand">Recados - Bem-vindo(a) <span id="user-login"></span></a>                      
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Busca</button>
                      </form>
                      <button type="button" class="btn-close" placeholder="Sair" aria-label="Close" id="btn-logout"></button>
                    </div>
                  </nav>
            </div>
        </div>        
    </header>

    <!-- BOTÃO CADASTRAR NOVO RECADO -->
    <a class="btn btn-lg position-fixed bottom-0 end-0 text-primary" data-bs-toggle="modal" data-bs-target="#modal-note">
        <i class="bi bi-plus-circle" style="font-size: xxx-large;"></i>
    </a>

    <!-- Lista de Recados -->
    <main class="container">
        <div class="row mt-4">
        <!-- paginação -->

           <div class="col">
               <nav aria-label="Page navigation example">
                   <ul class="pagination" id="ul-pagination">                      
                   </ul>
               </nav>
           </div>
       </div>

       <div class="row" id="list-notes">            
           <!-- lista de Recados -->

           <div class="d-flex align-items-center">
               <h5 class="fst-italic fs-5 text-secondary me-2">Buscando seus recados</h5>
               <div class="spinner-border spinner-border-sm" role="status"></div>
           </div>
           
       </div>
    <!-- Modal Criar Recado -->
        <div class="modal fade" id="modal-note" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-note-sign" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-note-sign">Cadastrar Recado</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-note" class="row g-3 needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row gap-0 row-gap-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input 
                                            type="text" 
                                            class="form-control" 
                                            id="title" 
                                            placeholder="" 
                                            required />
                                            <label for="title" class="form-label">Título</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório.
                                            </div>
                                        </div>                                                       
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Descrição" id="description" max style="height: 100px" required></textarea>
                                            <label for="description">Descrição</label>
                                            <div class="invalid-feedback">
                                                Campo obrigatório.
                                            </div>
                                        </div>                                                                               
                                    </div>                                
                                    <div class="col-12" id="feedback-note">
                                        <!-- mostrado pelo JS -->
                                    </div>
                                    <div class="modal-footer col-12">
                                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary" id="btn-confirm-note">Confirmar</button>
                                    </div>                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal Deletar -->
        <div class="modal" tabindex="-1" id="modal-delete">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Recado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Deseja realmente excluir este recado?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btn-delete">Confirmar</button>
                </div>
              </div>
            </div>
          </div>  
          <div 
            aria-live="polite" 
            aria-atomic="true" 
            class="position-fixed" 
            id="container-toast" 
            style="top: 24px; right: 32px" >
          </div>  
     </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- JS Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Meu JS -->
     <script src="./js/interactions.js"></script>
     <script src="./js/utils.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
