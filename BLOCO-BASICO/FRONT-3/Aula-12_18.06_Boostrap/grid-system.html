<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link para os arquivos css do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>Grid System</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">TESTE</div>
        <div class="col">TESTE</div>
        <div class="col">TESTE</div>
        <div class="col">TESTE</div>
      </div>

      <div class="row mt-2">
        <div class="col-2 border">Column</div>
        <div class="col border">Column</div>
        <div class="col border">Column</div>
      </div>
    </div>

    <section class="container-sm text-center text-white mt-2">
      <div class="row">
        <div class="col-1 bg-primary border">1</div>
        <div class="col-1 bg-primary border">2</div>
        <div class="col-1 bg-primary border">3</div>
        <div class="col-1 bg-primary border">4</div>
        <div class="col-1 bg-primary border">5</div>
        <div class="col-1 bg-primary border">6</div>
        <div class="col-1 bg-primary border">7</div>
        <div class="col-1 bg-primary border">8</div>
        <div class="col-1 bg-primary border">9</div>
        <div class="col-1 bg-primary border">10</div>
        <div class="col-1 bg-primary border">11</div>
        <div class="col-1 bg-primary border">12</div>
      </div>
    </section>
  </body>
</html>
