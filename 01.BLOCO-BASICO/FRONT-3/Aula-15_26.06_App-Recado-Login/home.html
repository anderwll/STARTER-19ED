<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Recados com Bootstrap - Home</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styless.css" />
  </head>
  <body class="vh-100">
    <header class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"
                >Recados - Bem-vindo(a) <span id="user-login"></span
              ></a>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Busca
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <a
      class="btn btn-lg text-primary position-fixed bottom-0 end-0"
      data-bs-toggle="modal"
      data-bs-target="#modal-recado"
    >
      <i class="bi bi-plus-circle-fill" style="font-size: xxx-large"></i>
    </a>

    <!-- Modal Cadastro Recado -->
    <div
      class="modal fade"
      id="modal-recado"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Cadastrar de recado
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="form-recado" class="row g-3 needs-validation" novalidate>
            <div class="modal-body">
              <div class="container">
                <div class="row gap-0 row-gap-3">
                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder=""
                        required
                      />
                      <label for="title" class="form-label">Titulo</label>
                      <div class="invalid-feedback">Campo obrigatório.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <textarea
                        class="form-control"
                        id="description"
                        placeholder=""
                        required
                        style="height: 100px"
                        maxlength="150"
                      ></textarea>
                      <label for="description" class="form-label"
                        >Descrição</label
                      >
                      <div class="invalid-feedback">Campo obrigatório.</div>
                    </div>
                  </div>
                  <div class="col-12" id="feedback-signup">
                    <!-- mostrado pelo JS -->
                  </div>
                  <div class="modal-footer col-12">
                    <button
                      type="submit"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="btn-confirm-signup"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Meu JS -->
    <script src="./js/interactions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
