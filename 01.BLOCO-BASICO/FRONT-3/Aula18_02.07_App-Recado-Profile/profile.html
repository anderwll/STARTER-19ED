<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Recados com Bootstrap - Home</title>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
              <a class="navbar-brand"
              >Recados - Bem-vindo(a) <span id="user-login"></span>
              </a>
              <ul>
                <li><a href="./home.html" class="text-black text-decoration-none">Home</a></li>
                <li><a id="btn-logout" class="text-black text-decoration-none">Sair</a></li>
              </ul>
            </div>
          </div>
          <nav class="navbar">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

        </div>
      </div>
    </header>
    <main class="container ">
      <div class="row">
        <div class="col">
          <h1 class="display-1 mb-5 text-center">
              Perfil
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./assets/perfil.jpg" class="img-fluid rounded-start" alt="imagemPerfil">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Dados da conta</h5>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nome" disabled>
                    <label for="name">Nome</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" disabled>
                    <label for="email">Email</label>
                  </div>

                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bolder" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          Trocar senha
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <form>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="password" placeholder="Password">
                              <label for="password">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmar senha">
                              <label for="passwordConfirm">Confirmar senha</label>
                            </div>
                            <div class="d-flex justify-content-end">
                              <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </main>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Meu JS -->
    <script src="./js/interactions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
