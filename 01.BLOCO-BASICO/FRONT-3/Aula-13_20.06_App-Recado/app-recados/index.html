<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styless.css" />

    <title>Bootstrap - App Recados</title>
  </head>
  <body>
    <main class="container-fluid vh-100">
      <section
        class="row h-100 d-flex justify-content-center align-items-center"
      >
        <div
          class="col-10 col-sm-8 col-md-6 col-lg-5 col-xxl-3 shadow rounded py-5 px-2 px-md-3 px-lg-5"
        >
          <div class="container">
            <!-- logo -->
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <img
                  src="./assets/logo_growdev.png"
                  alt="Logo Growdev"
                  class="logo-grow"
                />
              </div>
            </div>

            <!-- texto -->
            <div class="row mt-4 mb-5">
              <div class="col">
                <h2 class="fs-4 text-center">Insira suas credenciais!</h2>
              </div>
            </div>

            <!-- form com inputs -->
            <form id="form-login" class="row needs-validation" novalidate>
              <div class="col-12">
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="E-mail"
                    required
                  />
                  <label for="email">E-mail</label>
                  <div class="invalid-feedback">
                    Campo obrigatório. Informe um e-mail válido.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="Senha"
                    required
                  />
                  <label for="senha">Senha</label>
                  <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">
                  Entrar
                </button>
              </div>
            </form>

            <!-- texto de cadastre-se  -->
            <div class="row">
              <div class="col-12 text-center">
                <small>
                  Não possui conta?
                  <a href="#" class="text-decoration-none"> Cadastre-se </a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS - Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Meu JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
